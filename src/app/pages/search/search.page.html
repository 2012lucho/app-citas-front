<ion-header>
  <ion-toolbar color="primary">

    <ion-title>Encuentros</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="clickToggleSerchOpts()"><ion-icon name="map-outline"></ion-icon></ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<app-expandable [expanded]="searchOptionsExpanded">
  <ion-header>
    <ion-toolbar color="secondary">

      <ion-title>Seleccionar Ubicaci√≥n Actual</ion-title>

      <ion-buttons slot="end">
        <ion-chip (click)="clickSavePosition()">
          <ion-label>Guardar</ion-label>
          <ion-icon name="save"></ion-icon>
        </ion-chip>
      </ion-buttons>

    </ion-toolbar>
  </ion-header>

  <ion-grid>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Distancia</ion-label>
          <ion-input type="number" value="" [(ngModel)]="searchConfig.max_distance"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>

        <app-map-select-point [config]="mapConfig" class="h-100 min-height-400" style="display:block"></app-map-select-point>

      </ion-col>
    </ion-row>
  </ion-grid>
</app-expandable>



<ion-content class="bg">
  <ion-grid>
    <ion-row>

    <ion-col size="3" *ngFor="let prof of profiles">
      <ion-card (click)="goToProfile( prof.contactInfo )">
        <ion-img [src]="prof.img"></ion-img>
      </ion-card>
    </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
