<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Encuentros
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg">
  <ion-grid>
    <ion-row>

    <ion-col size="3" *ngFor="let prof of profiles">
      <ion-card (click)="gotToProfile()">
        <ion-img [src]="prof.img"></ion-img>
      </ion-card>
    </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
